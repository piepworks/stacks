<dialog x-show="openStatusModal === {{ book.id }}" x-htmldialog="openStatusModal = null" x-transition>
  <article @click.outside="openStatusModal = null">
    <header>
      <button aria-label="Close" rel="prev" @click="openStatusModal = null"></button>
      <p>
        <b>Adjust status for {{ book.title }}</b>
      </p>
    </header>
    <form method="post" action="{% url 'book_update' book.slug %}">
      {% csrf_token %}
      <input type="hidden" name="status_change" value="true">
      <fieldset>
        <div class="grid">
          {% for status in statuses %}
            <label>
              <input type="radio"
                     name="status"
                     value="{{ status.0 }}"
                     {% if book.status == status.0 %}checked{% endif %}>
              {{ status.1 }}
            </label>
          {% endfor %}
        </div>
        {{ form }}
      </fieldset>
      <button type="submit">Save</button>
    </form>

    <form action="{% url 'book_archive' book.slug %}" method="post" @submit.prevent="if (confirm('Are you sure you want to archive “{{ book.title|escapejs }}?” If you want it back, you’ll need to go to the admin.')) { $el.submit() }">
      {% csrf_token %}
      <button class="svg archive">Archive</button>
    </form>
  </article>
</dialog>
