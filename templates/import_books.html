{% extends "base.html" %}

{% block title %}Import Books{% endblock title %}

{% block content %}
  <header>
    <h1>Import your books from Goodreads</h1>
  </header>

  <p>First, <a href="https://www.goodreads.com/review/import">export your library</a></p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label>
        {{ form.csv.as_field_group }}
      </label>
    </div>
    <input type="submit" value="Import">
  </form>
{% endblock content %}
