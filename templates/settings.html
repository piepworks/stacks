{% extends "base.html" %}
{% block title %}Your settings{% endblock title %}

{% block content %}
  <h1>Your settings</h1>

  <form method="post">
    {% csrf_token %}
    <fieldset>
      {% for field in form %}
        <div>
          {{ field.as_field_group }}
        </div>
        {% endfor %}
    </fieldset>
      <input type="submit" value="Save">
  </form>
{% endblock content %}
