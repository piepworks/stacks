{% extends "base.html" %}

{% block title %}Edit {{ book }}{% endblock title %}

{% block body_tag %}class="form-page"{% endblock body_tag %}

{% block content %}
  <h1>Editing <u>{{ book }}</u></h1>

  <form method="post">
    {% csrf_token %}
    <fieldset>
      <div>
        To do: Cover images, add/edit authors
      </div>
      <hr>
      {{ form }}
      <input type="submit" value="Save">
    </fieldset>
  </form>
{% endblock content %}
