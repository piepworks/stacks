{% extends "registration/base.html" %}

{% block title %}Complete your account activation{% endblock title %}

{% block content %}
  <h1>Complete your account activation</h1>

  <form method="post">
    {% csrf_token %}
    <fieldset>
      {% for field in form %}
        <div>
          {{ field.as_field_group }}
        </div>
      {% endfor %}
    </fieldset>
    <button type="submit">Activate your account and log in</button>
  </form>
{% endblock content %}
